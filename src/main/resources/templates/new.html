<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Adding new user</title>
</head>

<body>
    <div class="container-fluid">
        <div class="p-3 mb-2 bg-dark text-white">
            <div class="row">
                <div class = "col-sm-11">
                    <p th:text="${pageOwner.getUsername()} + ' with roles: ' + ${pageOwner.printSet(pageOwner.getRoles())}"></p>
                </div>
                <div class="col-sm-1">
                    <p class="text-right">
                        <a href="/logout">Logout</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div class="nav flex-column nav-pills" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="/admin" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="/user" role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>
                </div>
            </div>
            <div class="col-sm-9">
                <h3>Admin panel</h3>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin/new">New user</a>
                    </li>
                </ul>

                <h3>Add new user</h3>

                <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                    <div class="row">
                        <label for="firstName">First Name: </label>
                    </div>
                    <div class="row">
                        <input type="text" th:field="*{firstName}" id="firstName"/>
                    </div>

                    <div class="row">
                        <label for="lastName">Last Name: </label>
                    </div>
                    <div class="row">
                        <input type="text" th:field="*{lastName}" id="lastName"/>
                    </div>

                    <div class="row">
                        <label for="age">Age: </label>
                    </div>
                    <div class="row">
                        <input type="text" th:field="*{age}" id="age"/>
                    </div>

                    <div class="row">
                        <label for="email">Email: </label>
                    </div>
                    <div class="row">
                        <input type="text" th:field="*{username}" id="email"/>
                    </div>

                    <div class="row">
                        <label for="password">Password: </label>
                    </div>
                    <div class="row">
                        <input type="password" th:field="*{password}" id="password"/>
                    </div>

                    <div class="row">
                        <input class="btn btn-success" type="submit" value="Add new user"/>
                    </div>
                </form>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

            </div>
            </div>
        </div>
    </body>
</html>
