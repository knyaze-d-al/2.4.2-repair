<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>User information page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="p-3 mb-2 bg-dark text-white">
            <div class="row">
                <div class = "col-sm-11">
                    <p th:text="${user.getUsername()} + ' with roles: ' + ${user.printSet(user.getRoles())}"></p>
                </div>
                <div class="col-sm-1">
                    <p class="text-right">
                        <a href="/logout">Logout</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" th:each="role : ${user.getRoles()}">
                <span class="d-block p-2 bg-primary text-white" th:text="${user.printSet(user.getRoles())}"></span>
            </div>
            <div class="col-sm-9">
                <h3>User information-page</h3>
                <h4>About user</h4>

                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Roles</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
<!--
                        <tr>
                            <td id="id"></td>
                            <td id="firstName"></td>
                            <td id="lastName"></td>
                            <td id="age"></td>
                            <td id="username"></td>
                            <td id="password"></td>
                            <td id="roles"></td>
                        </tr> -->


                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getPassword()}"></td>
                            <td th:text="${user.printSet(user.getRoles())}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                type="text/javascript"></script>
        <script crossorigin="anonymous"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
        <script crossorigin="anonymous"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script crossorigin="anonymous" src="../static/js/showUser.js" th:src="@{js/showUser.js}"
                type="text/javascript"></script>

    </div>
</body>
</html>
