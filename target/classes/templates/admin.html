<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<h1 th:text="Users"></h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
        <th>action</th>
    </tr>

    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <a th:href="@{admin/{id} (id=${user.getId()})}">show</a>
            <a th:href="@{admin/{id}/edit (id=${user.getId()})}">edit</a>
            <a th:href="@{admin/{id}/delete (id=${user.getId()})}">delete</a>
        </td>
    </tr>

</table>

</br> </br>

<h2>
    <a href="admin/new">add user</a>
</h2>

</br></br>

<h3>
    <a href="/logout">Log Out</a>
</h3>

</body>
</html>
